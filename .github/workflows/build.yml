name: Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci  # Faster and cleaner for CI environments

      - name: Verify Cypress Installation
        run: npx cypress verify  # Verify Cypress binary

      - name: Run Cypress Tests
        run: npx cypress run  # Run Cypress tests

      - name: Upload Cypress Videos/Results (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: cypress-result
          path: cypress/videos